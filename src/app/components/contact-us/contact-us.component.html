<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="image-container">
                <img class="image" src="./assets/r_bg9.png" alt="cover-image">
                <div class="img-text-overlay"></div>
                <div class="img-text">
                    <h1>Contact</h1>
                </div>
            </div>


        </div>
        <div class="row-section">
            <div class="bottom-left">
                <div class="text">
                    <img width="100" src="/assets/contact-store.svg" alt="store-image" class="logo">
                    <h1 class="logohead">Join BuiltShops to get listed with Virtual Storefront</h1>
                </div>
                <div class="icons">
                    <div class="icon-item">
                        <img class="blue-filter" src="/assets/scanner.svg" alt="scanner">
                        <span>134 Megapixel 3D Camera</span>
                    </div>
                    <div class="icon-item">
                        <img class="blue-filter" src="/assets/pointcloud.svg" alt="pointcloud">
                        <span>Point Cloud Imagery</span>
                    </div>
                    <div class="icon-item">
                        <img class="blue-filter" src="/assets/pointcloud.svg" alt="pointcloud">
                        <span>Digital Storefront</span>
                    </div>
                    <div class="icon-item">
                        <img class="blue-filter" src="/assets/interactivemap.svg" alt="interactive">
                        <span>Interactive Map</span>
                    </div>
                    <div class="icon-item">
                        <img class="blue-filter" src="/assets/partnership.svg" alt="Partnership">
                        <span>Partnership</span>
                    </div>
                    <div class="icon-item">
                        <img class="blue-filter" src="/assets/cms.svg" alt="cms">
                        <span>E-Commerce CMS</span>
                    </div>
                    <div class="icon-item">
                        <img class="blue-filter" src="/assets/analytics (1).svg" alt="analytics">
                        <span>Analytics</span>
                    </div>
                    <div class="icon-item">
                        <img class="blue-filter" src="/assets/network (1).svg" alt="network">
                        <span>Broaden Customer base</span>
                    </div>
                </div>

            </div>
            <div class="bottom">
                <h1>Get in touch</h1>
                <p>Submit this form and will get back to you promptly.</p>
                <form class="contact-form">
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                    <input type="text" id="email" name="email" placeholder="Enter a valid email address">
                    <input type="text" id="number" name="number" placeholder="Contact Number (optional)">
                    <textarea type="text" id="message" name="message"
                        placeholder="Type your question or message if any..."></textarea>
                    <button type="button" onclick="sendEmail('advertise')" value="Send an Email">Submit</button>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
